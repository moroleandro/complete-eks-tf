--
kind: Deployment
apiVersion: apps/v1
metadata:
  name: pudim
  labels:
    k8s-app: pudim
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: pudim
  template:
    metadata:
      labels:
        k8s-app: pudim
        name: pudim
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - image: moroleandro/pudim
        name: pudim
        ports:
        - name: http
          containerPort: 8080
        resources:
          requests:
            cpu: "250m"
            memory: "512m"
---
kind: Service
apiVersion: v1
metadata:
  name: pudim
spec:
  selector:
    k8s-app: pudim
  ports:
    - protocol: TCP
      port: 80
      name: web
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: pudim.me
    http:
      paths:
      - path: /
        backend:
          serviceName: pudim
          servicePort: 80